<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-6">Welcome to <span class="font-bold text-blue-900">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-2xl mb-3 font-semibold">Please Login</h3>
            <div>
                <input id="email" class="w-6/12 mb-2 rounded block px-3" type="email" placeholder="Your Email">
                <input id="password" class="w-6/12 rounded px-3 block mb-2" type="password" placeholder="Type Password">
                <button id="btn-submit"
                    class="bg-blue-900 px-6 py-2 rounded font-semibold text-white hover:bg-blue-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
